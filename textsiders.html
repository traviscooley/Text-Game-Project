<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Textsiders</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/textSiders_style.css">
</head>
<body>
    <div class="horsemen">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1><img src="images/textSiders2.png" alt=""></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <form action="#" onsubmit="play(); event.preventDefault();">
                        <label class="pick_char"><img src="images/pick_character.png" alt=""></label>
                        <label>
                            <input type="radio" name="url" value="textsiders_war.html" checked="checked"><span><img src="images/pick_war.png"></span>
                        </label>
                        <label>
                            <input type="radio" name="url" value="textsiders_death.html"><span><img src="images/pick_death.png"></span>
                        </label>
                        <label>
                            <input type="radio" name="url" value="textsiders_fury.html"><span><img src="images/pick_fury.png"></span>
                        </label>
                        <label>
                            <input type="radio" name="url" value="textsiders_strife.html"><span><img src="images/pick_strife.png"></span>
                        </label>
                        <button type="submit" name="submitUrl" class="btn btn-danger btn-lg">PLAY</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/textsiders.js"></script>
</body>
</html>
